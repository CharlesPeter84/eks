kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-allow-from-cptest2-app2
  namespace: cptest1
spec:
  podSelector:
    matchLabels:
      app: cptest1-dep1-app1
  ingress:
  - from:
      - namespaceSelector:
          matchLabels:
            name: cptest2
      - podSelector:
          matchLabels:
            app: cptest2-dep2-app2
